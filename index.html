<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="styles/main.css"/>
    <title>Google</title>
  </head>
  <body>
    <div class="top_bar">
      <div class="left_menu">
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li><a href="#" id="grid_icon"></a></li>
          <li><button name="sign_in" href="#" id="sign_in">Sign in</button></li>
        </ul>
      </div>
    </div>
    <div id="main">
      <div id="logo">
        <img src="images/googlelogo_color_272x92dp.png">
      </div>
      <div id="search_box">
        <input id="search_term" type="text" name="search_term">
      </div>
      <div id="search_buttons">
        <button id="google_button" name="google_search">Google Search</button>
        <button id="lucky_button" name="lucky_search">I'm Feeling Lucky</button>
      </div>
    </div>
    <div id="bottom_bar">
      <div id="bottom_left">
        <ul>
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
      <div id="bottom_right">
        <ul>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
